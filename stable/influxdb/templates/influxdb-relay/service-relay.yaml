apiVersion: v1
kind: Service
metadata:
  name: {{ template "influxdb-relay.fullname" . }}
  labels:
    app: {{ template "influxdb-relay.name" . }}
    chart: {{ template "influxdb-relay.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.influxdb_relay.service.type }}
  ports:
    - port: {{ .Values.influxdb_relay.relay_port }}
      targetPort: {{ .Values.influxdb_relay.relay_port }}
      protocol: TCP
      name: relay-tcp
{{- if .Values.influxdb.config.udp.enabled }}
    - port: {{ .Values.influxdb_relay.relay_port }}
      targetPort: {{ .Values.influxdb_relay.relay_port }}
      protocol: UDP
      name: relay-udp
{{ end }}
  selector:
    app: {{ template "influxdb-relay.fullname" . }}
