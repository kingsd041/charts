{{- if .Values.influxdb_relay.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "influxdb-relay.fullname" . }}
  labels:
    app: {{ template "influxdb-relay.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
{{ toYaml .Values.influxdb_relay.ingress.annotations | indent 4 }}
spec:
{{- if .Values.influxdb_relay.ingress.tls }}
  tls:
    - hosts:
      - {{ .Values.influxdb_relay.ingress.hostname | quote }}
      secretName: {{ .Values.influxdb_relay.ingress.secretName }}
{{- end }}
  rules:
  - host: {{ .Values.influxdb_relay.ingress.hostname }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "influxdb-relay.fullname" . }}
          servicePort: {{ .Values.influxdb_relay.service.port }}
{{- end -}}